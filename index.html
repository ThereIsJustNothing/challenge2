<!DOCTYPE html>
<html lang="en" , style="font-size: 18px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="main-box">
        <div class="left">
          <h2>Your result</h2>
          <div class="circle">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p class="note">
            You scored higher than 65% of the people who have taken this tests
          </p>
        </div>
        <div class="right">
          <h4 class="summary">Summary</h4>
          <div class="results">
            <section class="result">
              <div class="icon">
                <img src="./assets/images/icon-reaction.svg" />
              </div>
              <div class="category">
                <h4 class="reactionH">Reaction</h4>
              </div>
              <div class="score-box">
                <div class="score">
                  <h3>80</h3>
                </div>
                <div class="max-score">
                  <h3>/ 100</h3>
                </div>
              </div>
            </section>
            <section class="result2">
              <div class="icon">
                <img src="./assets/images/icon-memory.svg" />
              </div>
              <div class="category">
                <h4 class="memmoryH">Memory</h4>
              </div>
              <div class="score-box">
                <div class="score">
                  <h3>92</h3>
                </div>
                <div class="max-score">
                  <h3>/ 100</h3>
                </div>
              </div>
            </section>
            <section class="result3">
              <div class="icon">
                <img src="./assets/images/icon-verbal.svg" />
              </div>
              <div class="category">
                <h4 class="verbalH">Verbal</h4>
              </div>
              <div class="score-box">
                <div class="score">
                  <h3>61</h3>
                </div>
                <div class="max-score">
                  <h3>/ 100</h3>
                </div>
              </div>
            </section>
            <section class="result4">
              <div class="icon">
                <img src="./assets/images/icon-visual.svg" />
              </div>
              <div class="category">
                <h4 class="visualH">Visual</h4>
              </div>
              <div class="score-box">
                <div class="score">
                  <h3>72</h3>
                </div>
                <div class="max-score">
                  <h3>/ 100</h3>
                </div>
              </div>
            </section>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
